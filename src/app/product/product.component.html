<div class="row ">


  <div class="card border-light col-4 my-1" *ngFor="let product of products">
    <img src="https://picsum.photos/280/130?image=200" class="card-img-top" alt="...">
    <div class="card-body pb-0">
      <div class="row justify-content-between mx-0">
        <h5 class="card-title">{{ product.name }}</h5>
        <h5 class="text-muted">{{ product.price }}</h5>
      </div>
      <p class="card-text">{{ product.description }}</p>
      <app-stars></app-stars>
    </div>
  </div>
</div>
