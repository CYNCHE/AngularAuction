<form name="searchForm" role="form" [formGroup]="formModel" (ngSublit)="onSearch()" novalidate>
  <div class="form-group" [class.has-error]="formModel.hasError('minlength', 'name')">
    <label for="productName">Name:</label>
    <input formControlName="title" type="text" id="productName" placeholder="Product Name" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('minlength', 'title')">Please enter at least three characters.</span>
  </div>
  <div class="form-group" [class.has-error]="formModel.hasError('positiveNumber', 'price')">
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" placeholder="Product Price" class="form-control">
    <span class="help-block" [hidden]="!formModel.hasError('positive', 'price')">Price must be positive.</span>
  </div>
  <div class="form-group">
    <label for="productCategory">Category:</label>
    <select id="productCategory" class="form-control"></select>
  </div>
  <button class="btn btn-primary btn-block" type="submit">Search</button>
</form>
